general {
   colors = true
   interval = 2
}

order += "disk /"
order += "ethernet eth0"
order += "load"
order += "tztime local"

ethernet eth0 {
   # if you use %speed, i3status requires the cap_net_admin capability
   format_up = "E: %ip (%speed)"
   format_down = "E: down"
}

tztime local {
   format = "%Y-%m-%d %H:%M:%S"
}

load {
   format = "%5min"
}

disk "/" {
   format = "%free"
}

